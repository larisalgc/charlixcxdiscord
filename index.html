<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Watch Charli XCX Discord Concert</title>

      <!-- stylesheet -->
      <link rel="stylesheet" href="style.css">

      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

      <!-- fontawesome -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- jquery -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <!-- tweenmax - gsap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body>
      <audio src="track10-official-audio.mp3"></audio>

      <div class="wrapper">
            <div class="hero-section">   
                  <div class="nav">
                        <div class="discord">
                              <a href="https://discord.com/" target="_blank">
                              <img src="Discord-logo-blanco.png"logo discord">
                              </a>
                        </div>
                        <div class="watch"> 
                              <a href="https://www.youtube.com/watch?v=c8er_PIB8yc&ab_channel=Discord" target="_blank"><i class="fa fa-video-camera"></i> watch now</a>
                        </div>
                  </div>
                  
                  <div class="hero-gif"></div>

                  <div class="hero-title">
                        <h1 class="glitch" data-text="CharliXCX">Charli XCX</h1>
                        <p>Snowsgiving 2022</p>
                  </div>

                  <div class="rotatethis">
                        <h2 id="rotated">/ intro • track 10 • gone • move me • constant repeat • baby • beg for you • boys • vroom vroom •</h2>
                  </div>

                  <div class="social-media">
                        <ul>
                              <li>follow charli on</li>
                              <li>
                                    <a href="https://www.youtube.com/@officialcharlixcx" target="_blank">yt</a>
                              </li>
                              <li>
                                    <a href="https://www.instagram.com/charli_xcx/" target="_blank">ig</a>
                              </li>
                              <li>
                                    <a href="https://twitter.com/charli_xcx" target="_blank">tw</a>
                              </li>
                        </ul>
                  </div>

                  <button class="volume" id="button">
                        <i class="fa fa-volume-up"></i>
                  </button>
                 
            </div>

            <div class="gif-overlay"></div>
      </div>

      <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>

      <script>
            // CIRCLE
            const circleType = new CircleType(document.getElementById('rotated'));   

            // GENERAL ANIMATION
            TweenMax.from(".discord", 2, {
            delay: 5.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
            });

            TweenMax.from(".watch", 2, {
            delay: 5.5,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
            });

            TweenMax.from(".rotatethis", 2, {
            delay: 6,
            opacity: 0,
            ease: Expo.easeInOut
            });

            TweenMax.staggerFrom(".social-media ul li", 2, {
            delay: 5.7,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
            }, 0.1);

            TweenMax.staggerFrom(".volume", 2, {
            delay: 5.9,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
            }, 0.1);  

            TweenLite.fromTo(".hero-title h1", 0.3, {
                  x:-6,
                  y:2,
                  opacity: 0,
            }, 
            {
                  delay: 5,
                  x: 6,
                  y: -2,
                  opacity: 1,
                  ease:RoughEase.ease.config({
                        strength:8,
                        points:40, 
                        template:Linear.easeNone, 
                        randomize:false}),
                  clearProps:"all"
            });

            TweenLite.fromTo(".hero-title p", 0.3, {
                  x:-6,
                  y:2,
                  opacity: 0,
            }, 
            {
                  delay: 9,
                  x: 6,
                  y: -2,
                  opacity: 1,
                  ease:RoughEase.ease.config({
                        strength:8,
                        points:40, 
                        template:Linear.easeNone, 
                        randomize:false}),
                  clearProps:"all"
            });

            // MUSIC
            const button = document.querySelector("#button");
            const icon = document.querySelector("#button > i");
            const audio = document.querySelector("audio");

            button.addEventListener("click", () => {
            if (audio.paused) {
            audio.volume = 0.7;
            audio.play();
            icon.classList.remove('fa-volume-off');
            icon.classList.add('fa-volume-up');
            
            } else {
            audio.pause();
            icon.classList.remove('fa-volume-up');
            icon.classList.add('fa-volume-off');
            }
            });
      </script>
</body>
</html>
